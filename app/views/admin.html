<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>

	<link rel="stylesheet" href="assets/admin.css">

</head>
<body>
<header>
	<h1>Admin Portal</h1>
	<nav>
	<ul class="navbar">
		<li><a href="/leaderboard">leaderboard</a></li>
		<li><a href="/quiz">Problems</a></li>
		<li><a onclick="logout()">logout</a></li>
	</ul>
	</nav>

</header>
	
	<form action="/admin" method="POST">
		<input type="text" name="question" placeholder="Enter a question" class="entry"><br>
		<input type="text" name="answer" placeholder="Enter answer" class="entry"><br>
		<input type="number" name="points" placeholder="Enter points" class="entry"><br>

		<input type="submit" name="submit" value="submit" class="sub_btn">
	</form>
	
	<script src="http://ajax.microsoft.com/ajax/jquery/jquery-1.10.2.js" type="text/javascript"></script>
	<script type="text/javascript">
		function logout(){
				$.ajax({
					type: 'POST',
					url: '/logout',
					success:function(){
						window.location.replace("/");
					}
				});
			}
	</script> 
</body>
</html>
